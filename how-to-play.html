<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Play Space Mining Empire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="how-to-play-container">
        <h1>How to Play Space Mining Empire</h1>
        <ol>
            <li><i class="fa-solid fa-pickaxe"></i> Click the "Mine Minerals" button to gather minerals.</li>
            <li><i class="fa-solid fa-solar-panel"></i> Buy upgrades to automate mineral collection and energy production.</li>
            <li><i class="fa-solid fa-rocket"></i> Rebirth to gain Dark Matter, which unlocks powerful technologies.</li>
            <li><i class="fa-solid fa-book"></i> Use Dark Matter to unlock technologies in the tech tree.</li>
        </ol>
        <button id="backToGame">Back to Game</button>
    </div>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('backToGame').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
